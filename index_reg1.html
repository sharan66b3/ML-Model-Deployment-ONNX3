<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Value Prediction (Regression)</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.3/dist/ort.min.js"></script>
    <script src="deploy_reg.js"></script> 
    <style>
        /* ... (CSS Styles omitted for brevity - use standard styles) ... */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        #results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9; }
        .model-status { margin-top: 10px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>AQI Value Prediction (Regression)</h1>
    <p>Predicts the continuous AQI Value based on 15 features.</p>

    <div class="input-group"><label for="co_aqi">CO AQI Value:</label><input type="number" id="co_aqi" value="1" min="0"></div>
    <div class="input-group"><label for="ozone_aqi">Ozone AQI Value:</label><input type="number" id="ozone_aqi" value="36" min="0"></div>
    <div class="input-group"><label for="no2_aqi">NO2 AQI Value:</label><input type="number" id="no2_aqi" value="0" min="0"></div>
    <div class="input-group"><label for="pm25_aqi">PM2.5 AQI Value:</label><input type="number" id="pm25_aqi" value="51" min="0"></div>
    <div class="input-group">
        <label for="country">Country (Optimized):</label>
        <select id="country">
            <option value="United States of America">United States of America</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Russian Federation">Russian Federation</option>
            <option value="Brazil">Brazil</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom of Great Britain and Northern Ireland">United Kingdom of Great Britain and Northern Ireland</option>
            <option value="France">France</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button onclick="predictAQI()">Predict AQI Value</button>
    <div class="model-status" id="model-status">Loading model...</div>

    <div id="results">
        <h2>Regression Result</h2>
        <p><strong>Predicted AQI Value:</strong> <span id="reg_output">---</span></p>
    </div>
</body>
</html>
